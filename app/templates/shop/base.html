<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href={{url_for('static', filename='css/bootstrap.min.css')}} rel="stylesheet">
    <link href={{url_for('static', filename='css/shop.css')}} rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <div class="container-fluid mx-auto">
          <a class="navbar-brand" style="margin-left: 100px;" href={{ url_for('index') }}>
            <img class="logo" src={{url_for('static', filename='img/museum-logo.avif')}}></a>
          <div class="collapse navbar-collapse justify-content-between" id="navbarID">
              <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href={{ url_for('shop') }}>Каталог</a>
                  <a class="nav-link" aria-current="page" href={{url_for('shop_about')}}>О магазине</a>
                  <a class="nav-link" aria-current="page" href={{url_for('shop_basket')}}>Корзина</a>
              </div>
          </div>
          {% if session.logged_in %}
          
            <div class="col-md-3">
              <a class="btn btn-outline-dark me-2" href={{url_for('profile')}} role="button">Профиль</a>
              <a class="btn btn-dark" href={{url_for('logout')}} role="button">Выйти</a>
            </div>

          {% else %}

            <div class="col-md-3">
              <a class="btn btn-outline-dark me-2" href={{url_for('login')}} role="button">Войти</a>
              <a class="btn btn-dark" href={{url_for('registration')}} role="button">Зарегистрироваться</a>
            </div>

          {% endif %}
      </div>
    </nav>
    <hr>
    {% block text %}
    {% endblock text %}
   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <p style="color: white;">Сайт создан для ознакомления с разработкой Flask</p>
            </li>
            <li class="nav-item">
              <a href="https://github.com/IvanovichArtem"><img class="icon" 
                src={{url_for('static', filename='img/icons/github-icon.png')}}></a>
            </li>
            <li class="nav-item">
              <a href="https://t.me"><img class="icon" src={{url_for('static', filename='img/icons/telegram-icon.png')}}></a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/IvanovichArtem/Flask-course-work"><img class="icon" 
                src={{url_for('static', filename='img/icons/download-icon.png')}}></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <script src={{url_for('static', filename='js/bootstrap.bundle.min.js')}} ></script>

</body>
</html>
